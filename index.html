            <div class="row">
              {% for post in site.posts %}
                <div class="col-md-4 mb-60">
                    <div class="blog">
                        <img src="{{ post.image }}" alt="blog-img">
                        <div class="blog-body boxed">
                            <a href="#">
                                <h4>{{ post.title }}</h4>
                            </a>
                            <h6>{{post.date | date: "%d/%m/%y"}}</h6>
                            <p>{{post.description}}</p>
                            <a class="blog-readmore" href="{{ post.url | prepend: site.baseurl }}">Leia Mais</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                

                <div class="pagination">
                    <!-- <ul>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">6</a></li>
                    </ul> -->
                    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Blog Area End -->
